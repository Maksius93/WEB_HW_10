<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Organizer</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        <ul>
            <li><a href="{% url 'noteapp:note' %}" role="button">Add note</a></li>
            <li><a href="{% url 'noteapp:tag' %}" role="button">Add Tag</a></li>
        </ul>
    </nav>

    {% for quote in quotes %}
    <ul>
        <li>
            {% if not note.done %}
            <a href="{% url 'quotes_app:detail' note.id %}" role="button" class="outline"> {{ Quote.quote }} </a>
        </li>
    </ul>
    {% endfor %}
</main>
</body>
<nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
    <ul>
        <li><a href="{% url 'quotes_app:quote' %}" role="button">Add note</a></li>
        <li><a href="{% url 'quotes_app:author' %}" role="button">Add Tag</a></li>
    </ul>
</nav>
</html>
